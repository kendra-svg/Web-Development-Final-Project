            />
          </a>
          <a href="/HTML/aplicacionesUsuarioFinal.html">
            <img

          <a href="/HTML/notificacionesUsuarioFinal.html">

          <a href="/HTML/editarUsuarioFinal.html">

          alt="Imagen de se busca trabajo"
          class="imagen-busca-trabajo"
        />
      </section>
      <section class="seccion-titulos">
        <div class="titulo-link">
          <img
            src="/Media/Fotos/job-seeker.png"
            alt="Icono de buscar empleos"
            class="seccion-iconos"
          />

        </div>

      <section>
        <form id="filtrarEmpleos">
          <div class="contenedor-filtros">

              <label for="nombre">Nombre Empresa</label>
              <select name="nombre" id="nombre">
                <option value="undefined" selected disabled>Empresa</option>
              </select>
            </div>
            <div class="filtros">
              <label for="rango-salarial">Rango Salarial</label>
              <select name="rango-salarial" id="rango-salarial">
                <option value="undefined" disabled selected>
                  Seleccionar Rango
                </option>
              </select>
            </div>
            <div class="filtros">
              <button name="filtrar" id="filtrar">Filtrar</button>
            </div>
          </div>
        </form>
      </section>
      <section class="orden-puestos">
        <section
          class="seccion-puestos-container"
          id="puestos-overview"
        ></section>
      </section>
    </main>
    <footer>
      <img
        src="/Media/Fotos/logo-script-elite.png"
        alt="Logo de la empresa Script Elite"
      />
